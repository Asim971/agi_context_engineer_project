    <script>
        // Location data from server
        const locationData = {

        // Form validation
        function validateField(fieldId, value) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + '-error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
            
            let isValid = true;
            let errorMessage = '';
            
            switch (fieldId) {
                case 'srName':
                case 'lineManager':
                    if (!value.trim()) {
                        errorMessage = 'This field is required';
                        isValid = false;
                    } else if (value.trim().length < 2) {
                        errorMessage = 'Name must be at least 2 characters';
                        isValid = false;
                    }
                    break;
                    
                case 'phoneNumber':
                    const phoneRegex = /^[+][0-9]{1,4}[0-9]{10,}$/;
                    if (!value.trim()) {
                        errorMessage = 'Phone number is required';
                        isValid = false;
                    } else if (!phoneRegex.test(value)) {
                        errorMessage = 'Please enter a valid phone number with country code (e.g., +8801XXXXXXXXX)';
                        isValid = false;
                    }
                    break;
                    
                case 'emailAddress':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!value.trim()) {
                        errorMessage = 'Email address is required';
                        isValid = false;
                    } else if (!emailRegex.test(value)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    }
                    break;
                    
                default:
                    if (!value.trim()) {
                        errorMessage = 'This field is required';
                        isValid = false;
                    }
            }
            
            if (!isValid) {
                field.classList.add('error');
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            return isValid;
        }

        function clearDropdown(selectId) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="">Select ${selectId.charAt(0).toUpperCase() + selectId.slice(1)}</option>`;
        }
        
        function populateDropdown(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }
        
        // Real-time validation
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this.id, this.value);
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('error')) {
                        validateField(this.id, this.value);
                    }
                });
            });
        });
        
        // Form submission
        function submitForm(event) {
            event.preventDefault();
            
            const form = document.getElementById('srForm');
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorAlert = document.getElementById('errorAlert');
            
            // Validate all fields
            let isFormValid = true;
            const inputs = form.querySelectorAll('input[required], select[required]');
            
            inputs.forEach(input => {
                if (!validateField(input.id, input.value)) {
                    isFormValid = false;
                }
            });
            
            if (!isFormValid) {
                showError('Please correct the errors above before submitting.');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Convert FormData to object
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Submit to Google Apps Script
            google.script.run
                .withSuccessHandler(function(response) {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    
                    if (response.success) {
                        successMessage.style.display = 'block';
                        form.reset();
                        // Scroll to success message
                        successMessage.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        showError(response.message || 'Registration failed. Please try again.');
                    }
                })
                .withFailureHandler(function(error) {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    showError('Network error. Please check your connection and try again.');
                    console.error('Submission error:', error);
                })
                .onFormSubmit(data);
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            errorAlert.scrollIntoView({ behavior: 'smooth' });
        }
